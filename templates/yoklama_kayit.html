<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Kaydı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden animate-fadeIn">
        <div class="gradient-bg p-8 text-white text-center">
            <div
                class="bg-white/20 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-white/30">
                <i data-lucide="user-check" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold">{{ oturum.baslik }}</h1>
            <p class="text-white/80 text-sm mt-1">Yoklama Kayıt Formu</p>
        </div>

        <div id="form-container" class="p-8 space-y-6">
            <div id="konum-durum" class="bg-blue-50 p-4 rounded-xl border border-blue-100 flex items-center gap-3">
                <i data-lucide="map-pin" class="w-5 h-5 text-blue-600"></i>
                <p class="text-xs text-blue-800">Doğrulama için konum izni gereklidir.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Ad Soyad</label>
                    <input type="text" id="ad_soyad" placeholder="Örn: Ahmet Yılmaz"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Öğrenci No / Kurum</label>
                    <input type="text" id="numara_kurum" placeholder="Örn: 2023001"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
            </div>

            <button id="kaydet-btn" onclick="kaydet()"
                class="w-full gradient-bg text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2">
                <i data-lucide="send" class="w-5 h-5"></i>
                Kaydı Tamamla
            </button>
        </div>

        <div id="basari-container" class="hidden p-12 text-center space-y-4">
            <div
                class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-green-600 mb-4">
                <i data-lucide="check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Başarılı!</h2>
            <p class="text-slate-500">Yoklama kaydınız güvenle alındı. Bu sayfayı kapatabilirsiniz.</p>
        </div>
    </div>

    <p class="text-slate-400 text-xs mt-6">© 2026 QR Yoklama Sistemi v1.0</p>

    <script>
        lucide.createIcons();
        let currentLat = null;
        let currentLng = null;
        const token = "{{ token }}";

        // Sayfa açıldığında konum iste
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    currentLat = position.coords.latitude;
                    currentLng = position.coords.longitude;
                    document.getElementById('konum-durum').className = "bg-green-50 p-4 rounded-xl border border-green-100 flex items-center gap-3";
                    document.getElementById('konum-durum').innerHTML = `
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                        <p class="text-xs text-green-800">Konumunuz doğrulandı.</p>
                    `;
                    lucide.createIcons();
                }, (err) => {
                    document.getElementById('konum-durum').className = "bg-red-50 p-4 rounded-xl border border-red-100 flex items-center gap-3";
                    document.getElementById('konum-durum').innerHTML = `
                        <i data-lucide="alert-circle" class="w-5 h-5 text-red-600"></i>
                        <p class="text-xs text-red-800">Hata: Lütfen konum izni verin!</p>
                    `;
                    lucide.createIcons();
                });
            }
        };

        async function kaydet() {
            const ad_soyad = document.getElementById('ad_soyad').value;
            const numara_kurum = document.getElementById('numara_kurum').value;
            const btn = document.getElementById('kaydet-btn');

            if (!ad_soyad || !numara_kurum) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            if (!currentLat || !currentLng) {
                alert('Konum bilgisi alınamadı. Lütfen konum izni verip sayfayı yenileyin.');
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Gönderiliyor...";

                const res = await fetch('/api/yoklama/kaydet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token, ad_soyad, numara_kurum,
                        lat: currentLat, lng: currentLng
                    })
                });

                const data = await res.json();

                if (data.basarili) {
                    document.getElementById('form-container').classList.add('hidden');
                    document.getElementById('basari-container').classList.remove('hidden');
                } else {
                    alert('Hata: ' + data.mesaj);
                    btn.disabled = false;
                    btn.innerText = "Kaydı Tamamla";
                }
            } catch (err) {
                alert('Sistem hatası oluştu. Lütfen tekrar deneyin.');
                btn.disabled = false;
                btn.innerText = "Kaydı Tamamla";
            }
        }
    </script>
</body>

</html>
